	{% block title %}
	<title>Position</title>
	{% endblock title %}

        {% block head %}
            <h1>Position</h1>
        {% endblock head %}
    {% block content %}
		<main>
			</div>
			{% if positions %}
			<!-- กำหนด if และ for ให้ถูกต้อง -->
			<div class="itemGroup">
				{% for position in positions %}
				<div class="item">
					<!-- position id และ ชื่อตำแหน่ง -->
					<div>{{position.id}}. {{position.name}}</div>

					<!-- จำนวนพนักงานทั้งหมด -->
					<div class="action">{{position.count}} People</div>
				</div>
				{% endfor %}
			</div>
			{% endif %}
		</main>
    {% endblock content %}
